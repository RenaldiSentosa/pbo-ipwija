<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .data-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
            color: #007BFF;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            background: #007BFF;
            color: white;
            margin-top: 10px;
        }

        button:hover {
            background: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        td {
            background-color: #f9f9f9;
        }

        .no-data {
            margin-top: 20px;
            color: #FF0000;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        const app = {
            mdl: {
                // Data pengguna
                users: [
                    { username: 'Renaldi', pin: 'Renaldi123' },
                    { username: 'Karina', pin: 'Karina123' },
                    { username: 'Giselma', pin: 'Giselma123' },
                ],
            },
            vew: {
                // Form pencarian
                searchForm: function () {
                    return `
                        <div class="data-container">
                            <h2>Search User Data</h2>
                            <input type="text" id="userSearch" placeholder="Enter Username" />
                            <button id="searchBtn">Search</button>
                            <div id="userTable"></div>
                        </div>
                    `;
                },
                // Tabel data pengguna
                userTable: function (user) {
                    if (!user) {
                        return `<p class="no-data">No data found for the entered username!</p>`;
                    }

                    return `
                        <table>
                            <thead>
                                <tr>
                                    <th>Username</th>
                                    <th>Pin</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>${user.username}</td>
                                    <td>${user.pin}</td>
                                </tr>
                            </tbody>
                        </table>
                    `;
                },
            },
            ctr: {
                // Inisialisasi aplikasi
                initialize: function () {
                    const container = document.getElementById('root');
                    container.innerHTML = app.vew.searchForm();

                    // Tambahkan event listener untuk tombol pencarian
                    document.getElementById('searchBtn').addEventListener('click', app.ctr.searchUser);
                },
                // Fungsi pencarian pengguna
                searchUser: function () {
                    const searchInput = document.getElementById('userSearch').value.trim();
                    
                    // Validasi input
                    if (!searchInput) {
                        document.getElementById('userTable').innerHTML = `<p class="no-data">Please enter a username!</p>`;
                        return;
                    }

                    // Cari pengguna berdasarkan username
                    const user = app.mdl.users.find(u => u.username.toLowerCase() === searchInput.toLowerCase());

                    // Tampilkan hasil di tabel
                    const userTable = app.vew.userTable(user);
                    document.getElementById('userTable').innerHTML = userTable;
                },
            },
        };

        // Inisialisasi aplikasi saat halaman dimuat
        app.ctr.initialize();
    </script>
</body>
</html>
