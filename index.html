<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .data-table {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 8px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        td {
            background-color: #f9f9f9;
        }

        button {
            margin-top: 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            background: #007BFF;
            color: white;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        const app = {
            mdl: {
                users: [
                    { username: 'Renaldi', pin: 'Renaldi123' },
                    { username: 'Karina', pin: 'Karina123' },
                    { username: 'Giselma', pin: 'Giselma123' },
                ],
            },
            vew: {
                dataTable: function () {
                    const rows = app.mdl.users
                        .map(
                            (user, index) => `
                            <tr>
                                <td>${index + 1}</td>
                                <td>${user.username}</td>
                                <td>${user.pin}</td>
                            </tr>
                        `
                        )
                        .join('');

                    return `
                        <div class="data-table">
                            <h2>Data Users</h2>
                            <table>
                                <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>Username</th>
                                        <th>Pin</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${rows}
                                </tbody>
                            </table>
                        </div>
                    `;
                },
            },
            ctr: {
                initialize: function () {
                    const container = document.getElementById('root');
                    container.innerHTML = app.vew.dataTable();
                },
            },
        };

        app.ctr.initialize(); 
    </script>
</body>
</html>
