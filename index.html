<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table with Search</title>
    <style>
        /* CSS Tetap Sama */
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        const app = {
            mdl: {
                users: [
                    { username: 'Renaldi', pin: 'Renaldi123' },
                    { username: 'Karina', pin: 'Karina123' },
                    { username: 'Giselma', pin: 'Giselma123' },
                ],
            },
            vew: {
                mainView: function () {
                    console.log("Rendering main view...");
                    return `
                        <div class="data-container">
                            <h2>User Data Table</h2>
                            <input type="text" id="userSearch" placeholder="Search by Username" />
                            <button id="searchBtn">Search</button>
                            <div id="userTable">
                                ${app.vew.renderTable(app.mdl.users)}
                            </div>
                        </div>
                    `;
                },
                renderTable: function (users) {
                    console.log("Rendering table with users:", users);
                    if (users.length === 0) {
                        return `<p class="no-data">No data found!</p>`;
                    }

                    const rows = users.map(user => `
                        <tr>
                            <td>${user.username}</td>
                            <td>${user.pin}</td>
                        </tr>
                    `).join('');

                    return `
                        <table>
                            <thead>
                                <tr>
                                    <th>Username</th>
                                    <th>Pin</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${rows}
                            </tbody>
                        </table>
                    `;
                },
            },
            ctr: {
                initialize: function () {
                    console.log("Initializing app...");
                    const container = document.getElementById('root');
                    if (container) {
                        console.log("Container found. Rendering view...");
                        container.innerHTML = app.vew.mainView();
                    } else {
                        console.error("Root container not found!");
                    }

                    document.getElementById('searchBtn').addEventListener('click', app.ctr.searchUser);
                },
                searchUser: function () {
                    const searchInput = document.getElementById('userSearch').value.trim().toLowerCase();
                    console.log("Search input:", searchInput);

                    const filteredUsers = app.mdl.users.filter(user => 
                        user.username.toLowerCase().includes(searchInput)
                    );

                    console.log("Filtered users:", filteredUsers);
                    document.getElementById('userTable').innerHTML = app.vew.renderTable(filteredUsers);
                },
            },
        };

        app.ctr.initialize();
    </script>
</body>
</html>
